{% extends "index.html" %}
{% block playerDash %}

<div id="player-dashboard" ng-contoller="gameplayController as gameApp">
	<h6>Player: {{playerOne.username|angular}} Score: {{score|angular}} | Enemy: {{playerTwo.username|angular}} Score: {{enemyScore|angular}}</h6>
	<canvas id="gameCanvas" width="800" height="450" style="border:1px solid #000000;"></canvas>
	<!--
		app.js
		Contains all gameplay code. 
	-->
	<script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>
	<script type="text/javascript">
		gameplayController.user = new Player(username={{user.username}}, xp={{user.XP}})
	</script>
</div>


{% endblock %}
